<div class="row">
  <div class="col-3">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let product of filteredProducts; let i = $index">
        <div class="col">
          <div *ngIf="product.title" class="card" style="width: 18rem;">
            <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl">
            <div class="card-body">
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text">{{ product.price | currency:'GBP' }}</p>
              <p>
                <button class="btn btn-primary">
                  Add to cart
                </button>
              </p>
            </div>
          </div>
        </div>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
